<script>

    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.

    //ENTRADA
    const notaTutor = Number(prompt(`Qual sua nota do terceiro trimestre?`));
    let notaAluno = Number(prompt(`Qual a nota do seu aluno no terceiro trimestre?`));

    //PROCESSAMENTO

        alert(`Cria maior que o Criador, a nota do aluno foi de ${notaAluno}`);
    }

    else if (notaAluno < notaTutor){
        notaAluno = notaAluno + (notaAluno * 0.10);
        alert(`Continue Ensinando, a nota do aluno sofreu um aumento de 10%, ficando com ${notaAluno}`);
    }
    else {
        alert(`Valor Invalido`)
    }

</script>
